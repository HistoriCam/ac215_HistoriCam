name: Flutter Lint

on:
  push:
    branches: [main, dev]
    paths:
      - 'apps/mobile/**'
      - '.github/workflows/flutter_lint.yml'
  pull_request:
    branches: [main, dev]
    paths:
      - 'apps/mobile/**'
      - '.github/workflows/flutter_lint.yml'

jobs:
  lint:
    name: Run Flutter Analyze
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: apps/mobile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Verify Flutter installation
        run: flutter --version

      - name: Get dependencies
        run: flutter pub get

      - name: Verify formatting
        run: dart format --set-exit-if-changed .
        continue-on-error: true

      - name: Analyze project
        run: flutter analyze --no-pub

      - name: Check for any Dart analysis issues
        run: dart analyze --fatal-infos --fatal-warnings

  format-check:
    name: Check Code Formatting
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: apps/mobile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Check formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Comment formatting issues on PR
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ Code formatting issues detected. Please run `dart format .` in the `apps/mobile` directory.'
            })

  dependency-check:
    name: Check Dependencies
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: apps/mobile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Check for outdated dependencies
        run: flutter pub outdated
        continue-on-error: true

      - name: Check pub dependencies
        run: flutter pub deps
