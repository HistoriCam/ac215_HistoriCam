name: Flutter CI

on:
  push:
    branches: [main, dev]
    paths:
      - 'apps/mobile/**'
      - '.github/workflows/flutter_ci.yml'
  pull_request:
    branches: [main, dev]
    paths:
      - 'apps/mobile/**'
      - '.github/workflows/flutter_ci.yml'

jobs:
  analyze:
    name: Analyze & Lint
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: apps/mobile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Check formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze code
        run: flutter analyze --no-pub

  test:
    name: Test
    needs: analyze
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: apps/mobile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Run unit tests
        run: flutter test test/config/ test/services/ --no-pub

      - name: Run widget tests
        run: flutter test test/widgets/ test/screens/ --no-pub

      - name: Run integration tests
        run: flutter test test/app_test.dart test/widget_test.dart --no-pub

      - name: Run all tests with coverage
        run: flutter test --coverage --no-pub

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./apps/mobile/coverage/lcov.info
          flags: flutter
          name: flutter-coverage
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  build-web:
    name: Build Web
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    defaults:
      run:
        working-directory: apps/mobile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build Web
        run: flutter build web --no-pub

      - name: Upload Web Build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: apps/mobile/build/web
          retention-days: 7

  summary:
    name: CI Summary
    needs: [analyze, test]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check results
        run: |
          echo "Analyze job status: ${{ needs.analyze.result }}"
          echo "Test job status: ${{ needs.test.result }}"

          if [ "${{ needs.analyze.result }}" != "success" ] || [ "${{ needs.test.result }}" != "success" ]; then
            echo "❌ CI checks failed"
            exit 1
          else
            echo "✅ All CI checks passed"
          fi
