name: Generate Flutter Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'apps/mobile/lib/**'
      - 'apps/mobile/pubspec.yaml'
  workflow_dispatch:

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    defaults:
      run:
        working-directory: apps/mobile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Generate documentation
        run: |
          # Generate dartdoc documentation
          dart doc --output ../../docs/app

          # Create index redirect if it doesn't exist
          if [ ! -f ../../docs/app/index.html ]; then
            mkdir -p ../../docs/app
            cat > ../../docs/app/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta http-equiv="refresh" content="0; url=historicam/historicam-library.html">
            <title>HistoriCam Documentation</title>
          </head>
          <body>
            <p>Redirecting to <a href="historicam/historicam-library.html">HistoriCam documentation</a>...</p>
          </body>
          </html>
          EOF
          fi

      - name: Commit documentation
        # Run for both push and workflow_dispatch, but only on main branch
        if: github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Move to repo root
          cd ../..

          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          echo "Files to be added:"
          ls -R docs/app || true

          git add docs/app

          # Check if there are changes to commit
          if git diff --cached --quiet; then
            echo "No documentation changes to commit"
            git status
            exit 0
          fi

          echo "Committing documentation changes..."
          git status --short

          # [skip ci] prevents this commit from re-triggering the workflow, if desired
          git commit -m "chore: update Flutter documentation [skip ci]"
          git push