name: Generate Flutter Documentation

on:
  push:
    branches:
      - [ master ]
    paths:
      - 'apps/mobile/lib/**'
      - 'apps/mobile/pubspec.yaml'
  workflow_dispatch:

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    defaults:
      run:
        working-directory: apps/mobile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Generate documentation
        run: |
          # Generate dartdoc documentation
          dart doc --output ../../docs/app

          # Create index redirect if it doesn't exist
          if [ ! -f ../../docs/app/index.html ]; then
            cat > ../../docs/app/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta http-equiv="refresh" content="0; url=historicam/historicam-library.html">
            <title>HistoriCam Documentation</title>
          </head>
          <body>
            <p>Redirecting to <a href="historicam/historicam-library.html">HistoriCam documentation</a>...</p>
          </body>
          </html>
          EOF
          fi

      - name: Commit documentation
        if: github.event_name == 'push'
        run: |
          cd ../..
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Show what files are being added
          echo "Files to be added:"
          git status docs/app

          git add docs/app

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No documentation changes to commit"
            git status
          else
            echo "Committing documentation changes..."
            git status --short
            git commit -m "Update Flutter documentation"
            git push
          fi
