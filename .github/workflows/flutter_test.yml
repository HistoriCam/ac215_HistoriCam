name: Flutter Tests

on:
  push:
    branches: [main, dev]
    paths:
      - 'apps/mobile/**'
      - '.github/workflows/flutter_test.yml'
  pull_request:
    branches: [main, dev]
    paths:
      - 'apps/mobile/**'
      - '.github/workflows/flutter_test.yml'

jobs:
  test:
    name: Run Flutter Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: apps/mobile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Verify Flutter installation
        run: flutter --version

      - name: Get dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test --no-pub

      - name: Run tests with coverage
        run: flutter test --coverage --no-pub

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./apps/mobile/coverage/lcov.info
          flags: flutter
          name: flutter-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Generate coverage report
        if: success()
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y lcov
          genhtml coverage/lcov.info -o coverage/html

      - name: Archive coverage report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: apps/mobile/coverage/html
          retention-days: 7

  test-windows:
    name: Run Flutter Tests (Windows)
    runs-on: windows-latest

    defaults:
      run:
        working-directory: apps/mobile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Verify Flutter installation
        run: flutter --version

      - name: Get dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test --no-pub

  test-macos:
    name: Run Flutter Tests (macOS)
    runs-on: macos-latest

    defaults:
      run:
        working-directory: apps/mobile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Verify Flutter installation
        run: flutter --version

      - name: Get dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test --no-pub
