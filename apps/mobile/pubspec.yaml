name: historicam
description: Your Personal Tour Guide - HistoriCam mobile app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Camera functionality
  camera: ^0.10.5+5
  image_picker: ^1.0.4

  # Permissions
  permission_handler: ^11.0.1

  # UI components
  cupertino_icons: ^1.0.2

  # HTTP for API calls
  http: ^1.1.0
  http_parser: ^4.0.2

  # State management
  provider: ^6.0.5

  # Supabase authentication
  supabase_flutter: ^2.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mockito: ^5.4.2
  build_runner: ^2.4.6

flutter:
  uses-material-design: true

  # Add assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/dummy.txt
